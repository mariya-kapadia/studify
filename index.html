<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studify</title>
  <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="heading">
    <img src="logo.jpg" class="logo" alt="logo">
    <h1>Studify</h1>
  </div>

  <div class="container">
    <div id="textcontainer">
      <input type="text" id="textarea" placeholder="Enter topic">

      <div class="button-row">
        <input type="button" value="generate" id="generate">
        <input type="button" value="switch to flashcard" id="toggleview">
        <input type="button" value="save notes" id="savebtn">
        <input type="button" value="export PDF" id="exportbtn">
        <input type="button" value="saved notes" id="opensaved">
      </div>
    </div>




    <section class="notesview"></section><br>

    <section class="flashview">
      <div class="flashcard">
        <div class="front"></div>
        <div class="back"></div>
      </div>



      <div class="flash-controls">
        <button id="prevCard">◀ Prev</button>
        <button id="flipCard">Flip</button>
        <button id="nextCard">Next ▶</button>
        <button id="markKnown">Mark Known ✅</button>
        <div id="cardProgress" class="progress">0 / 0</div>
      </div>
    </section>

    <div id="savedModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="savedTitle">
      <div class="modal-inner">
        <h3 id="savedTitle">Saved Notes</h3>
        <div id="savedList" class="saved-list"></div>
        <div class="modal-actions">
          <button id="closeSaved">Close</button>
          <button id="clearAllSaved" class="danger">Clear All</button>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">
    <small>StudySync — Quick Topic Explainer · Local-only demo · No backend</small>
  </footer>

  <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>

</html>
